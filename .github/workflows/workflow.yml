name: Main
on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  # Run the `rustfmt` code formatter
  rustfmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt

      - name: Format (Rustfmt)
        run: cargo fmt --all -- --check

  # Run the `clippy` linting tool
  clippy:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy

      - name: Lint (Clippy)
        uses: actions-rs/cargo@v1.0.3
        with:
          command: clippy
          args: --workspace --locked --all-targets -- -D clippy::all

  # Ensure that the project could be successfully compiled
  cargo_check:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Check
        run: cargo check --workspace --locked --all-targets

  # Test on both Rust stable and Rust nightly on Ubuntu
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: cargo_check # First check then run tests
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      # Run the ignored tests that expect the above setup
      - name: Test
        run: cargo test --workspace --locked --all-targets